 {%extends 'base.html'%} {% block content %} {{ block.super}}

<div class="container">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg ">
            <div class="col-sm-4 col-md-4 navbar-left">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-filter"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for item in locations %}
                        <a class="dropdown-item" href="/location/{{item.city}}">{{item.city}}</a>
                        <a class="dropdown-item" href="#">Action</a> {% endfor %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Looping through news   -->
    {% for image in images %}

    <div class="row">
        <img src="{{image.image.url}}" class="img-responsive" alt="Image">

    </div>

    <div class="row">
        <h1 class="text-center">{{image.title}}</h1>
    </div>

    <div class="row">
        <p>{{image.description}}</p>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no images</h2>
    </div>
    {% endfor %}

</div>
{% endblock%}
